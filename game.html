<!DOCTYPE html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script src="tictaccode.js"></script>
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1 id = "h1tag">Tic Tac Toe!</h1>
        </div>
        <div class = "game">
            <section class="row">
                <span class="col-sm-4" id="row1" onclick="play(this)"></span>
                <span class="col-sm-4" id="row2" onclick="play(this)"></span>
                <span class="col-sm-4" id="row3" onclick="play(this)"></span>
            </section>
            <section class="row">
                <span class="col-sm-4" id="row4" onclick="play(this)"></span>
                <span class="col-sm-4" id="row5" onclick="play(this)"></span>
                <span class="col-sm-4" id="row6" onclick="play(this)"></span>
            </section>
            <section class="row">
                <span class="col-sm-4" id="row7" onclick="play(this)"></span>
                <span class="col-sm-4" id="row8" onclick="play(this)"></span>
                <span class="col-sm-4" id="row9" onclick="play(this)"></span>
            </section>
        </div>
    </div>
    <div class="panel">
        <div class="reload">
            <button type="reset" id = "reset" value="Reset">Reset</button>
        </div>
    </div>
</body>
